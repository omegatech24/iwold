<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar gasto iWallet | iWallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/stylegasto.css">
</head>
<body>
    <div class="container">
        <!-- Adicionar a logo -->
        <img src="img/logo.iwallet.jpg" alt="Logo" class="logo">
    
        <h2><i class="fas fa-money-bill-wave"></i> Planejamento Financeiro</h2>
    
        <form id="gastosForm">
            <!-- Categoria -->
            <label for="categoria"><i class="fas fa-list-alt"></i> Categoria:</label>
            <div class="select-container">
                <select id="categoria" required>
                    <option value="alimentação">🍴 Alimentação</option>
                    <option value="moradia">🏠 Moradia</option>
                    <option value="transporte">🚗 Transporte</option>
                    <option value="educação">📚 Educação</option>
                    <option value="lazer">🎉 Lazer</option>
                    <option value="outros">📦 Outros</option>
                </select>
            </div>
    
            <!-- Outros campos -->
            <div id="descricaoOutrosContainer" style="display: none;">
                <label for="descricaoOutros"><i class="fas fa-pencil-alt"></i> Especifique a Categoria:</label>
                <input type="text" id="descricaoOutros" placeholder="Digite a categoria específica...">
            </div>
    
            <label for="descricao"><i class="fas fa-file-alt"></i> Descrição:</label>
            <input type="text" id="descricao" placeholder="Descreva o gasto..." required>
    
            <label for="valor"><i class="fas fa-dollar-sign"></i> Valor:</label>
            <input type="number" id="valor" placeholder="Digite o valor..." step="0.01" required>
    
            <label for="tipo"><i class="fas fa-tags"></i> Tipo de Gasto:</label>
            <select id="tipo" required>
                <option value="essencial">Essencial</option>
                <option value="necessário">Necessário</option>
                <option value="desejável">Desejável</option>
                <option value="supérfluo">Supérfluo</option>
            </select>
    
            <!-- Botão adicionar gasto -->
            <button type="submit"><i class="fas fa-plus-circle"></i> Adicionar Gasto</button>
        </form>
    
        <h3><i class="fas fa-list"></i> Resumo dos Gastos</h3>
        <div id="resumoGastos"></div>
    
        <h3>Total: R$ <span id="totalGastos">0.00</span></h3>
        <a href="paginagasto.html" class="btn-back">Voltar</a>
    </div>

</body>
</html>
